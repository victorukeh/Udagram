apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec:
  selector:
    matchLabels:
      run: reverseproxy
  replicas: 2
  template:
    metadata:
      labels:
        run: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: docker.io/ukeh11/reverseproxy:v10
        env:
        - name: POSTGRES_HOST
          value: "project-3-dev.ciazxxycfq72.eu-west-3.rds.amazonaws.com"
        - name: POSTGRES_DB
          value: "postgres"
        - name: POSTGRES_USERNAME
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: AWS_BUCKET
          value: "project-3-dev"
        - name: AWS_REGION
          value: "eu-west-3"
        - name: AWS_PROFILE
          value: "default"
        - name: JWT_SECRET
          value: "tsadasdasdsfdsfss"
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m